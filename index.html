<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Home Screen Content -->
    <div id="home-screen">
      <!-- Top Part: Select a Domain -->
      <div id="domain-section">
        <h2>Select a Domain</h2>
        <button class="domain-button" onclick="showSubdomains('Project Management Fundamentals')">Project Management Fundamentals</button>
        <button class="domain-button" onclick="showSubdomains('Predictive, Plan-Based Methodologies')">Predictive, Plan-Based Methodologies</button>
        <button class="domain-button" onclick="showSubdomains('Agile Frameworks/Methodologies')">Agile Frameworks/Methodologies</button>
        <button class="domain-button" onclick="showSubdomains('Business Analysis Frameworks')">Business Analysis Frameworks</button>
      </div>

      <!-- Bottom Part: Quiz Modes -->
      <div id="mode-section">
        <button class="mode-button" onclick="navigateTo('practice')">Practice Mistakes</button>
        <button class="mode-button" onclick="navigateTo('review')">Review Mode</button>
        <button class="mode-button" onclick="navigateTo('flashcard')">Flashcard</button>
        <button class="mode-button" onclick="navigateTo('random')">Random Question</button>
      </div>
    </div>

    <!-- Quiz Content Screen -->
    <div id="quiz-screen" style="display: none;">
      <h2 id="quiz-title">Quiz Section</h2>
      <div id="quiz-content">
        <!-- Dynamic Content for Quiz Section Goes Here -->
      </div>
    </div>
  </div>

  <!-- Footer Navigation (Initially Hidden) -->
  <div id="footer" style="display: none;">
    <button id="homeButton" onclick="showHome()">🏠 Home</button>
    <button id="practiceButton" onclick="navigateTo('practice')">💪 Practice</button>
    <button id="reviewButton" onclick="navigateTo('review')">🔍 Review</button>
    <button id="flashcardButton" onclick="navigateTo('flashcard')">📖 Flashcards</button>
    <button id="randomQuizButton" onclick="navigateTo('random')">🎲 Random</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
