<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Screen Content -->
    <div id="screen">
      <h2>Quiz Up</h2>

        <button class="super-button" id="reviewButton">🔍 Review Mode</button>

        <button class="super-button" id="randomQuizButton">🎲 Random Quiz</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
