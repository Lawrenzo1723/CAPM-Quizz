<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPM Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="quizContainer">
      <p id="questionNumber">Question 1 / 10</p>
      <p id="questionText"></p>
      <div id="options"></div>
      <p id="feedback"></p>
    </div>
    <div id="footer">
      <button id="prevButton" onclick="prevQuestion()">&#x276E;</button>
      <button id="flagButton">&#x1F6A9;</button>
      <button id="nextButton" onclick="nextQuestion()">&#x276F;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
